<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" id="logo" alt="logo" />
        <ul>
          <li>Market</li>
          <li>Features</li>
          <li>White Papers</li>
          <li>About Us</li>
        </ul>
        <a href="#">EN</a>

        <i class="ri-menu-line"></i>
        <i class="ri-sun-line" id="light"></i>
        <i class="ri-moon-line" id="dark"></i>
      </nav>
      <div class="content">
        <p id="heading">BUY &<br />SELL <span>Crypto</span></p>
        <p id="wording">
          World's biggest Cryptocurrency exchange available on web as well as
          mobile phone.
        </p>
        <div class="btn"><a href="#">EXPLORE MORE</a></div>
      </div>
      <div class="coin-list">
        <div class="coin">
          <a href="https://bitcoin.org/en/" target="_blank"
            ><img src="images/bitcoin.png" alt="bitcoin"
          /></a>
          <div class="words">
            <h2>$ <span id="bitcoin"></span></h2>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <a href="https://dogecoin.com/" target="_blank"
            ><img src="images/dogecoin.png" alt="dogecoin"
          /></a>
          <div class="words">
            <h2>$ <span id="dogecoin"></span></h2>
            <p>Dogecoin</p>
          </div>
        </div>
        <div class="coin">
          <a href="https://ethereum.org/en/" target="_blank"
            ><img src="images/ethereum.png" alt="ethereum"
          /></a>
          <div class="words">
            <h2>$ <span id="ethereum"></span></h2>
            <p>Ethereum</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
